<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-lang-key="title">SimPad Control Panel</title>
    <link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/h5-color-picker/color-picker.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="stylesheet" id="deviceCss" type="text/css" href="" />

    <!-- Only For Test -->
    <!--
      <link rel="stylesheet" type="text/css" id="custom_css" href="./colorful/pink.css" />
    -->
  </head>

  <body>
    <!--
      <h1>Hello World!</h1>
      正在使用 Electron <script>document.write(process.versions.electron)</script>.
    -->
    <div class="dragAble">
      <h1 class="titleOnTop" data-lang-key="title">title</h1>
      <span id="closeApp">×</span>
    </div>
    <div class="progressBar">
      <div class="progressBtn compleBtn" id="page1Btn">1</div>
      <div class="progressBtn" id="page2Btn">2</div>
      <div class="progressBtn" id="page3Btn">3</div>
      <div class="progressBtn" id="page4Btn">4</div>
      <div
        class="progressText compleText"
        id="page1Text"
        data-lang-key="selectDevice"
      >
        selectDevice
      </div>
      <div class="progressText" id="page2Text" data-lang-key="selectOperation">
        selectOperation
      </div>
      <div class="progressText" id="page3Text" data-lang-key="detailedSettings">
        detailedSettings
      </div>
      <div class="progressText" id="page4Text" data-lang-key="apply">apply</div>
      <div class="prgressLine" id="linge1-2"></div>
      <div class="prgressLine" id="linge2-3"></div>
      <div class="prgressLine" id="linge3-4"></div>
    </div>
    <div class="whiteBG">
      <div class="whiteBanner">
        <div class="whiteBannerBG"></div>
        <div class="whiteBannerLiner"></div>
      </div>
    </div>
    <div class="pages" id="page1">
      <p class="info" data-lang-key="conInfo">conInfo</p>
      <select id="select"> </select>
      <button id="refreshDev" data-lang-key="refresh">refresh</button>
      <div class="page1MidBox">
        <button id="selBtn" class="blue wide" data-lang-key="confirmAndNext">
          confirmAndNext
        </button>
      </div>
      <div class="buttomText">
        <div class="leftInfoText">
          <div id="setLangBox">
            <span id="setLangList"></span>
            <span id="setLang" class="pointer">Change Language</span>
          </div>
        </div>
        <div class="rightInfoText">
          <!--
            <p id="about">
              <a href="https://bysb.net/">关于</a>
            </p>
          -->
          <!--
            <p id="update">
              <a href="https://bysb.net/">检查更新</a>
            </p>
          -->
          <p id="version"><span data-lang-key="title">versionInfoText</span> <span data-lang-key="version">version</span></p>
        </div>
      </div>
    </div>

    <div class="pages" id="page2"></div>

    <div class="pages" id="page3"></div>

    <div class="pages" id="page4">
      <div id="successToApply">
        <p class="info" data-lang-key="successToApply">successToApply</p>
        <div class="m-box page4Icon"><div class="m-duigou"></div></div>
        <div class="page4MidBox">
          <button
            id="returnToContinue"
            class="wide"
            data-lang-key="returnToContinue"
          >
            returnToContinue
          </button>
          <button id="exitProgram" class="wide" data-lang-key="exitProgram">
            exitProgram
          </button>
        </div>
      </div>
      <div id="pleaseWait">
        <p class="info" data-lang-key="pleaseWait">pleaseWait</p>
        <div class="page4Icon"><i class="fa fa-cog fa-spin"> </i></div>
      </div>
    </div>

    <!--
      <div id="colorPicker" style="position: fixed;z-index: 50;top: 100px;left: 20px;">
        <div>sth</div>
      </div>
    -->

    <div class="deviceInfo">
      <p class="leftInfoText">
        <span data-lang-key="selectedDevice">selectedDevice</span>:&nbsp;
        <span id="nowDevice" data-lang-key="noDevice">noDevice</span>
      </p>
      <p class="rightInfoText">
        <span
          id="reselectDevice"
          class="pointer reselectDevice"
          data-lang-key="reselectDevice"
          >reselectDevice</span
        >
      </p>
    </div>
  </body>
  <script src="./script.js"></script>
  <!-- <script src="./csspolyfill/prefixfree.min.js"></script> -->
  <!-- <script src="./csspolyfill/conic-gradient.js"></script> -->
</html>
